{% extends 'base.html' %}

{% block title %} Homepage {% endblock %}

{% block content %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="diff-my-imgs">
            <h2>Just diff my images</h2>
            <hr>
            <br>
            <p>Upload the two images you'd like to diff.</p>
            <br>
            <!-- multipart/form-data required by flask to upload files -->
            <form action="/upload-inputs" method="POST" enctype="multipart/form-data">
                <input type="file" name="img-1"">
                <input type="file" name="img-2">
                <input type="submit" name="upload-inputs" value="Upload" id="user-image-submission">
            </form>
            <br>
            <form action="/submit-diff-request" method="POST" enctype="multipart/form-data">
                <input type="submit" name="diff-input-imgs" value="Diff!">
            </form>
        </div>
    </div>
</div>

<br>
<br>
<div class="hidden">
    <img src="{{ image_1 }}" id="inputOne" height="100px" width="100px" style="visibility:visible; background-color:blue;"></img>
    <img src="{{ image_2 }}" id="inputTwo" height="100px" width="100px" style="visibility:visible;background-color:blue;"></img>
</div>    
<br>
<br>
<hr>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="sign-in">
                <h2>Sign In</h2>
                <br>
                <form action="/sign-in" method="POST" class="registration-inputs">
                    Username:       <input type="text" name="username"><br><br>
                    Password:       <input type="text" name="password"><br><br> 
                    <input type="submit" name="sign-in" value="Sign In">
                </form>
            </div>
        </div>
        <div class="col-6">
            <div class="registration">
                <h2>Register</h2>
                <br>
                <form action="/register-new" method="POST" class="registration-inputs">
                    First name:     <input type="text" name="fname"><br><br>
                    Last name:      <input type="text" name="lname"><br><br>
                    Email:          <input type="text" name="email"><br><br>
                    Username:       <input type="text" name="username"><br><br>
                    Password:       <input type="text" name="password"><br><br> 
                    <input type="submit" name="register" value="Register">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    "use strict";

    // const imageUploadButton = document.querySelector('#user-image-submission');
    // const inputImage1 = document.querySelector('.hidden #inputOne');
    // const inputImage2 = document.querySelector('.hidden #inputTwo');

    // function putImages () {
    //     inputImage1.setAttribute('style', 'visibility:visible');
    //     inputImage2.setAttribute('style', 'visibility:visible');
    // }

    // imageUploadButton.addEventListener('click', putImages)


    const imageUploadButton = $('#user-image-submission');
    const inputImage1 = $('.hidden #inputOne');
    const inputImage2 = $('.hidden #inputTwo');

    imageUploadButton.on('click', () => {
        inputImage1.hide();
        inputImage2.hide();
    })

</script>
{% endblock %}
